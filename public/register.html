<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
  </head>
  <body>
    <div>
      <h1>회원가입 페이지</h1>
      <form action="/register" method="post">
        <div>
          <label for="id">아이디</label>
          <input type="text" id="id" name="id" />
        </div>
        <div>
          <label for="password">비밀번호</label>
          <input type="password" id="password" name="password" />
        </div>
        <div>
          <button type="submit">회원가입</button>
        </div>
      </form>
    </div>
  </body>
</html>
